name: Publish Schema to Apollo Studio
on:
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    environment: apollo
    env:
      APOLLO_VCS_COMMIT: \${{ github.event.pull_request.head.sha }}
      APOLLO_KEY: \${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${graph}@production
      SUBGRAPH_NAME: locations
      ROUTING_URL: http://localhost:${port}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true
      - name: Setup project
        run: npm install
      - name: Run Unit Tests
        run: npm run test:ci
      - name: Write schema file locally
        run: npm run schema:output
      - name: Install Rover
        run: |
          curl -sSL https://rover.apollo.dev/nix/v0.1.0 | sh
          echo "$HOME/.rover/bin" >> $GITHUB_PATH
      
      - name: Publish your schema to registry
        if: ${{ env.APOLLO_KEY != '' && env.APOLLO_GRAPH_REF != ''}}
        run: |
          rover subgraph publish ${APOLLO_GRAPH_REF} --name=${SUBGRAPH_NAME} --schema=./generated-schema.graphql --routing-url=${ROUTING_URL}
        