name: Check Schema with Apollo Studio

on: [push, pull_request, workflow_dispatch]
  
jobs:
  build:
    runs-on: ubuntu-latest
    environment: apollo
    env:
      APOLLO_VCS_COMMIT: \${{ github.event.pull_request.head.sha }}
      APOLLO_KEY: \${{ secrets.APOLLO_KEY }}
      APOLLO_GRAPH_REF: ${graph}@production
      SUBGRAPH_NAME: locations
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true
      - name: Setup project
        run: npm install
      - name: Write schema file locally
        run: npm run schema:output
      - name: Install Rover
        run: |
          curl -sSL https://rover.apollo.dev/nix/v0.1.0 | sh
          echo "$HOME/.rover/bin" >> $GITHUB_PATH
      
      - name: Publish your schema to registry
        run: |
          rover graph check APOLLO_GRAPH_REF --schema ./generated-schema.graphql --name ${SUBGRAPH_NAME}